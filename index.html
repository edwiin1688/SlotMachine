<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>

    <!-- ! FIX 解決 favicon 錯誤方法 -->
    <!-- <link rel="shortcut icon" href="#" /> -->
    <link href="favicon.ico" rel="shortcut icon">

    <link rel="stylesheet" href="./css/index.css">

    <script src="./node_modules/jquery-slotmachine/dist/slotmachine.min.js"></script>
</head>

<body>
    <!-- Slot machine example -->
    <div id="casino" style="padding-top:50px;">
        <div class="content">
            <h1>Slot Machine</h1>

            <div>
                <div id="casino1" class="slotMachine" style="margin-left: -65px;">
                    <div class="slot slot1"></div>
                    <div class="slot slot2"></div>
                    <div class="slot slot3"></div>
                    <div class="slot slot4"></div>
                    <div class="slot slot5"></div>
                    <div class="slot slot6"></div>
                </div>

                <div id="casino2" class="slotMachine">
                    <div class="slot slot1"></div>
                    <div class="slot slot2"></div>
                    <div class="slot slot3"></div>
                    <div class="slot slot4"></div>
                    <div class="slot slot5"></div>
                    <div class="slot slot6"></div>
                </div>

                <div id="casino3" class="slotMachine">
                    <div class="slot slot1"></div>
                    <div class="slot slot2"></div>
                    <div class="slot slot3"></div>
                    <div class="slot slot4"></div>
                    <div class="slot slot5"></div>
                    <div class="slot slot6"></div>
                </div>

                <div class="btn-group btn-group-justified" role="group">
                    <button id="casinoShuffle" type="button" class="btn btn-primary btn-lg">洗牌</button>
                    <button id="casinoStop" type="button" class="btn btn-primary btn-lg">停止</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/index.js"></script>
</body>

</html>
